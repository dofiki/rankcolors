<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="img/fav.png">
    <title>Rank Colors</title>
</head>
<body>
    <div class="rankContainer">
        <div class="ranks">
            <div class="rank">S</div>
            <div class="rank">A</div>
            <div class="rank">B</div>
            <div class="rank">C</div>
            <div class="rank">D</div>
            <div class="rank">nope</div>
        </div>
        <div class="rankZone">
            <div class="rankz"></div>
            <div class="rankz"></div>
            <div class="rankz"></div>
            <div class="rankz"></div>
            <div class="rankz"></div>
            <div class="rankz"></div>
        </div>
    </div>

    <div class="colorContainer">
        <div class="color" id="c1" draggable="true">yellow</div>
        <div class="color" id="c2" draggable="true">yellow green</div>
        <div class="color" id="c3" draggable="true">green</div>
        <div class="color" id="c4" draggable="true">blue green</div>
        <div class="color" id="c5" draggable="true">blue</div>
        <div class="color" id="c6" draggable="true">blue violet</div>
        <div class="color" id="c7" draggable="true">violet</div>
        <div class="color" id="c8" draggable="true">red violet</div>
        <div class="color" id="c9" draggable="true">red</div>
        <div class="color" id="c10" draggable="true">red orange</div>
        <div class="color" id="c11" draggable="true">orange</div>
        <div class="color" id="c12" draggable="true">yellow orange</div>
    </div>

</body>
<script src="main.js"></script>
</html>
